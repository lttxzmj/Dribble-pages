<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MSW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/23a3752bfe.js"></script>
</head>

<body>
    <div class="container">
        <header class="nav">
            <div class="fl">
                <h1 class="fl logo">
                  <a href="#">
                    <img src="imgs/logo.png">
                  </a>
                </h1>
                <ul class="fl nav-list main">
                    <li>PHOTOS</li>
                    <li>VIDEOS</li>
                    <li>FEATURES</li>
                    <li>SHOP</li>
                </ul>
            </div>
            <div class="fr nav-list side">
                <div class="fl search-box">
                    <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input class="search" type="search">
                </div>
                <div class="fl language-select">
                    <select class="select-box">
                      <option value="EN">EN</option>
                      <option value="CH">CH</option>
                    </select>
                </div>
                <div class="fl nav-guide">
                    <div class="fl login">
                        <a href="#">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <span>LOGIN</span>
                        </a>
                    </div>
                    <div class="fl sign-up">
                        <a href="#">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <span>SIGN UP</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="show-content">
            <div class="show-pic">
                <h2>/ JOHN TRESNOR TAKES <br>SURFING TO A TOTALLY <br>DIFFERENT LEVEL /</h2>
                <button class="read-more" type="button" name="button">READ MORE</button>
            </div>
            <time class="show-time">07/12</time>
            <div class="search-more">
                <span class="search-title">Search surf reports and forecasts:</span>
                <div class="search-more-info">
                    <div class="search-more-box fl">
                        <input class="search-more-input" type="search">
                        <span class="search-more-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                    <button class="search-more-btn fr" type="button" name="button">Storm Tracking</button>
                </div>
            </div>
        </section>
        <section class="fl">

        </section>
        <aside class="fr ">
            <div class="pro">

            </div>
            <div class="adv">
                <div class="adv-detail">

                </div>
                <div class="adv-detail">

                </div>
            </div>
        </aside>
        <footer></footer>
    </div>
</body>

</html>
